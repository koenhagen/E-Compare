<!DOCTYPE html>
<html lang="en-UK">
<head>
    <meta charset="UTF-8">

    {% seo %}
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="#157878" name="theme-color">
    <meta content="black-translucent" name="apple-mobile-web-app-status-bar-style">
    <link href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" rel="stylesheet">

    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$']],
                autoload: {
                    color: [],
                    colorv2: ['color']
                }
            }
        };
    </script>
    <script async id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
            type="text/javascript">
    </script>
    <title>{{ E-Compare }}</title>
</head>
<body>
<header class="page-header" role="banner">
    <h1 class="project-name">{{ page.title | default: site.title | default: "E-Compare" }}</h1>
    <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline
        }}</h2>
    <a class="btn" href="{{ site.github.repository_url }}">View on GitHub</a>
</header>

<main class="main-content" id="content" role="main">
    {{ content }}
    <footer class="site-footer">
        <span class="site-footer-owner">View <a href="{{ site.github.repository_url }}">this tool</a> on GitHub.</span>
    </footer>
</main>
</body>
</html>
